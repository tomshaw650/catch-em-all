<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Catch em all!</title>
</head>
<body>
    <header>
        <h1>Catch em all!</h1>
    </header>

    <nav>
        <div class="search-bar">
            <input class="search" type="text" placeholder="Search for a pokemon..." onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)">
        </div>
    </nav>

    <main>
        <div class="pokemon"></div>
    </main>

    <footer>
        <p>Made by <a href="http://tshaw.co.uk/">Tom Shaw</a>.</p>
    </footer>

<script src="main.js"></script>
</body>
</html>
